
<!DOCTYPE html>

<body>

<p>Varje g√•ng du laddar om sidan f√•r du ett nytt quiz med 10 slumpade fr√•gor.</p>

<script>
const allQuestions = [{"q": "Hur m√•nga linjer finns det i ett notsystem?", "opts": ["4", "5", "6"], "correct": "5"}, {"q": "Vad betyder ordet ‚Äùklav‚Äù enligt h√§ftet?", "opts": ["Nyckel", "Streck", "Rytm"], "correct": "Nyckel"}, {"q": "Vilken klav visar tonen F mellan tv√• prickar?", "opts": ["G‚Äëklav", "F‚Äëklav", "C‚Äëklav"], "correct": "F‚Äëklav"}, {"q": "Vilket f√∂rtecken s√§nker en ton ett halvt tonsteg?", "opts": ["‚ô≠‚Äëf√∂rtecken (b)", "‚ôØ‚Äëf√∂rtecken (#)", "Naturlig (‚ôÆ)"], "correct": "‚ô≠‚Äëf√∂rtecken (b)"}, {"q": "Vad kallas tonerna C D E F G A B p√• pianots vita tangenter?", "opts": ["Stamtoner", "Halvtoner", "Molltoner"], "correct": "Stamtoner"}, {"q": "Vilken not har dubbelt s√• l√•ngt v√§rde som en fj√§rdedelsnot?", "opts": ["√Öttondelsnot", "Halvnot", "Helnot"], "correct": "Halvnot"}, {"q": "Hur m√•nga sextondelsnoter motsvarar en helnot?", "opts": ["8", "12", "16"], "correct": "16"}, {"q": "I vilken enhet m√§ts tempo enligt h√§ftet?", "opts": ["dB", "BPM", "Hz"], "correct": "BPM"}, {"q": "Vilket instrument anger tydligast pulsen i popul√§rmusik enligt texten?", "opts": ["Gitarr", "Keyboard", "Trummor"], "correct": "Trummor"}, {"q": "Vilken symbol anv√§nds f√∂r gradvis s√§nkning av ljudstyrkan?", "opts": ["Crescendo <", "Diminuendo >", "Fermat ùÑê"], "correct": "Diminuendo >"}, {"q": "Vilket dynamiktecken betyder ‚Äùsvagt‚Äù?", "opts": ["f (forte)", "p (piano)", "ff (fortissimo)"], "correct": "p (piano)"}, {"q": "Vad heter delen som avslutar en l√•t?", "opts": ["Intro", "Vers", "Outro"], "correct": "Outro"}, {"q": "Vad kallas det korta instrumentala partiet mellan refr√§ng och vers?", "opts": ["Mellanspel", "Brygga", "Stick"], "correct": "Mellanspel"}, {"q": "Vilken del sjungs bara en g√•ng i l√•ten och skiljer sig melodiskt och harmoniskt?", "opts": ["Refr√§ng", "Stick", "Vers"], "correct": "Stick"}, {"q": "Vilken del kommer mellan vers och refr√§ng och har ofta ett annat harmoniskt m√∂nster?", "opts": ["Brygga", "Solo", "Outro"], "correct": "Brygga"}, {"q": "Equalizer anv√§nds f√∂r att √§ndra musikens ‚Ä¶?", "opts": ["Puls", "Klang", "Tempo"], "correct": "Klang"}, {"q": "Vad betyder styrkegrad ‚Äùff‚Äù?", "opts": ["Mycket svagt", "Medelstarkt", "Mycket starkt"], "correct": "Mycket starkt"}, {"q": "Vad heter tonen G n√§r den s√§nks ett halvt tonsteg?", "opts": ["Gess", "Giss", "Gsus"], "correct": "Gess"}, {"q": "Vilket notv√§rde liknas vid en hel t√•rta i h√§ftet?", "opts": ["Halvnot", "Helnot", "Fj√§rdedelsnot"], "correct": "Helnot"}, {"q": "Hur m√•nga fj√§rdedelsnoter f√•r plats i en 4/4‚Äëtakt?", "opts": ["2", "3", "4"], "correct": "4"}, {"q": "Vad heter den f√∂rsta delen av en l√•t enligt formen?", "opts": ["Intro", "Refr√§ng", "Vers"], "correct": "Intro"}, {"q": "Vid s√§nkning av en ton l√§ggs vilken √§ndelse till notnamnet?", "opts": ["‚Äëiss", "‚Äëess", "‚Äëus"], "correct": "‚Äëess"}, {"q": "Vid h√∂jning av en ton l√§ggs vilken √§ndelse till notnamnet?", "opts": ["‚Äëess", "‚Äëiss", "‚Äëus"], "correct": "‚Äëiss"}, {"q": "Vilket dynamiktecken betyder ‚Äùmedelstarkt‚Äù?", "opts": ["mf", "mp", "pp"], "correct": "mf"}];
function shuffle(array){for(let i=array.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[array[i],array[j]]=[array[j],array[i]];}return array;}

function renderQuiz(){
   const selected = shuffle([...allQuestions]).slice(0,10);
   const container = document.getElementById('quizContainer');
   selected.forEach((q,idx)=>{
       const qDiv=document.createElement('div');
       qDiv.className='question';
       qDiv.innerHTML='<h2>'+(idx+1)+'. '+q.q+'</h2>';
       const opts=shuffle([...q.opts]);
       opts.forEach(opt=>{
           const id='q'+idx+'_'+opt.replace(/[^a-zA-Z0-9]/g,'');
           qDiv.innerHTML+= '<label><input type="radio" name="q'+idx+'" value="'+opt+'"> '+opt+'</label>';
       });
       qDiv.dataset.correct=q.correct;
       container.appendChild(qDiv);
   });
}

function checkAnswers(){
  let score = 0;
  const questions = document.querySelectorAll('.question');
  questions.forEach(q=>{
     const correct = q.dataset.correct;
     const selected = q.querySelector('input:checked');
     if(selected){
        if(selected.value===correct){
           score++;
           selected.parentElement.classList.add('correct');
        }else{
           selected.parentElement.classList.add('wrong');
        }
     }
  });
  document.getElementById('result').innerHTML = 'Du fick <strong>'+score+' / '+questions.length+'</strong> r√§tt!';
  window.scrollTo({top: document.body.scrollHeight, behavior: 'smooth'});
}

renderQuiz();
</script>

</body>
</html>
